<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PARTY ANIMAL GENERATOR</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: bold;
      color: white;
      font-size: 2rem;
      text-align: center;
      transition: background-color 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="message"></div>

  <script>
    const colorMessagePairs = [
      { color: "#f4fb7f", message: "ISSA PARTY" },
      { color: "#fb6f00", message: "DRANKS" },
      { color: "#0189e1", message: "DAMAGE CONTROL" },
      { color: "#ed1252", message: "BOTTOMS UP" },
      { color: "#0035d1", message: "KARAOKE" },
      { color: "#403579", message: "HUNGOVER" },
    ];

    const randomIndex = Math.floor(Math.random() * colorMessagePairs.length);
    const { color, message } = colorMessagePairs[randomIndex];

    document.body.style.backgroundColor = color;
    document.getElementById("message").textContent = message;
  </script>
</body>
</html>
